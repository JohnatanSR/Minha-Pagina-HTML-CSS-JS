<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Recuperar senha</title>
    <link rel="stylesheet" href="/template_login/css/recuperar_senha.css">
</head>
<body>
    <div id="container">
        <form action="#" method="post" id="login_form">
            <div id="login_user">
                <h1>Redefinir Senha</h1>
                <div class="senha_input">
                    <label for="password">Nova senha</label> <br />
                    <input type="text" id="redefinir_senha" name="new_password"  placeholder="Senha" required>
                    <img class="olho_aberto" src="/template_login/icons/olho_aberto.svg" id="olho_senha" onclick="mostrar_ocultar_r()">
                </div>
                <div class="senha_input1">
                    <label for="password1">Confirme a senha</label> <br />
                    <input type="password" id="confir_redefinir_senha" name="new_password_1" placeholder="Senha" required>
                    <img class="olho_aberto" src="/template_login/icons/olho_aberto.svg" id="olho_senha1" onclick="mostrar_ocultar_r1()">
                </div>
                <button class="bnt_enviar" type="submit">Alterar senha</button>
                <div class="link_1">
                    <a href="#" id="logar">Cancelar</a>
                </div>
            </div>
        </form>

    </div>
<script src="/template_login/javascript/login_and_reset.js"></script>
</body>
</html>
